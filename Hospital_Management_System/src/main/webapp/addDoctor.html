<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Doctor - Hospital Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f6fc;
    }
    .navbar {
      background: linear-gradient(135deg, #00c6ff, #0072ff) !important;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .navbar .container {
      display: flex;
      justify-content: center;
    }
    .navbar-brand {
      color: white !important;
      font-size: 1.5rem;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .form-label {
      font-weight: 500;
    }
    .form-select {
      border-radius: 0.5rem;
      padding: 0.6rem 0.75rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .form-select:focus {
      border-color: #0072ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 114, 255, 0.25);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üè• Hospital Management System</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h4 class="text-center mb-4 text-primary">Add Doctor</h4>
          <form action="addDoctor" method="post">
            <div class="mb-3">
              <label for="doctorName" class="form-label">Doctor Name</label>
              <input type="text" class="form-control" id="doctorName" name="doctorName" placeholder="Enter full name" required />
            </div>
            <div class="mb-3">
              <label for="specialization" class="form-label">Specialization</label>
              <select class="form-select" id="specialization" name="specialization" required>
                <option value="" disabled selected>Select specialization</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Psychiatrist">Psychiatrist</option>
                <option value="General Physician">General Physician</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="Oncologist">Oncologist</option>
                <option value="ENT Specialist">ENT Specialist</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="10-digit phone number" pattern="[0-9]{10}" required />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-success me-md-2">Submit</button>
              <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
