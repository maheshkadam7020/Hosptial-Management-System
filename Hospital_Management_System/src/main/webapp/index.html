<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-header bg-primary text-white text-center">
        <h3>Patient Registration Form</h3>
      </div>
      <div class="card-body">
        <form action="register" method="post">
          <div class="mb-3">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text"  name="pname"class="form-control" id="patientName" placeholder="Enter full name" required>
          </div>

          <div class="mb-3">
            <label for="patientAge" class="form-label">Age</label>
            <input type="number"  name="page" class="form-control" id="patientAge" placeholder="Enter age" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pgender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pgender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pgender" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>
		  <div class="mb-3">
            <label for="patientAddress" class="form-label">Patient Address</label>
            <input type="text"  name="padd"class="form-control" id="patientAddress" placeholder="Enter full Address" required>
          </div>
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel"  name="pnumber" class="form-control" id="contactNumber" placeholder="Enter contact number" required pattern="[0-9]{10}">
          </div>

          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-primary m-3">Cancel</button>
            <button type="submit" class="btn btn-primary m-3">Submit</button>
            <a href='doclist' class='btn btn-primary m-3'>Doctor List</a>
            <a class="btn btn-primary m-3" href="showlist">Patient List</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
